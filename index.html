<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Movie Data</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
  </head>

  <header>
    <!-- Navbar -->
    <nav>
      <ul class="nav-container">
        <li><p>The Review: Data Edition</p></li>
        <li><a href="https://isobelbutler.github.io/Website/">&#8618; Back to Website</a></li>
      </ul>
    </nav>

    <!-- Filters -->
    <form class="filters">
          <label>Toggle displayed info:</label>
          <input type="checkbox" id="check_rating" name="check_rating" checked onclick="toggleRating(this)">
          <label for="check_rating">Rating</label>

          <input type="checkbox" id="check_summary" name="check_summary" checked onclick="toggleSummary(this)">
          <label for="check_summary">Summary</label>

          <input type="checkbox" id="check_starring" name="check_starring" checked onclick="toggleStarring(this)">
          <label for="check_starring">Starring</label>

          <input type="checkbox" id="check_airdate" name="check_airdate" checked onclick="toggleAired(this)">
          <label for="check_airdate">Airdate</label>

          <input type="checkbox" id="check_runtime" name="check_runtime" checked onclick="toggleRuntime(this)">
          <label for="check_runtime">Runtime</label>

        </form>
  </header>


  <body>
    <main>
      <section>

        <!-- Cards -->
        <div class="card-container">
          
          <!-- JAVASCRIPT GENERATES CARDS HERE  -->
          
          <!-- User Form -->
          <div class="card" id="card_user">
            <form action="" method="" id="submit_form">
                <legend>Want to have your say?</legend>
                  <input type="text" id="form_title" name="form_title" placeholder="Film Title">
                  <input type="number" id="form_rating" name="form_rating" min="1" max="10" placeholder="Rating / 10" step="0.1">
                  <textarea id="form_summary" name="user_summary" placeholder="Summary"></textarea>
                  <input type="text" id="form_starring" name="form_starring" placeholder="Starring: Brad P, Angelina J">
                  <p><i>Seperate each actor with a comma then a space.</i></p>
                  <input type="number" id="form_airdate" name="form_airdate" min="1900" max="2030" step="1" placeholder="Year Aired"/>
                  <input type="number" id="form_runtime" name="form_runtime" min="1" max="400" step="1" placeholder="Runtime (minutes)"/>
                <button type="submit">Submit Film</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
